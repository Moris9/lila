@()(implicit ctx: Context)

@title = @{ "IRC #lichess channel on freenode" }

@goodies = {
<br />
<br />
You can login here,<br />
or use your own <a href="http://www.wikihow.com/Get-Started-with-IRC-(Internet-Relay-Chat)">IRC client</a>.<br />
<br />
Server: freenode<br />
Channel: #lichess
}

@site.layout(
title = title,
goodies = goodies.some,
moreCss = cssTag("irc.css")) {

<div class="content_box irc_box">
  <h1 class="lichess_title">@title</h1>
  <iframe src="http://webchat.freenode.net?nick=@ctx.username.getOrElse("Anon-.")&channels=lichess&prompt=1&uio=OT10cnVlde"></iframe>
</div>
}
