@(title: String, moreJs: Html = Html(""))(body: Html)(implicit ctx: Context)

@moreCss = {
@cssTag("forum.css")
}

@forumJs = {
@moreJs
@jsTag("forum.js")
}

@base.layout(
title = title, 
moreCss = moreCss,
moreJs = forumJs,
active = siteMenu.forum.some) {
<div id="lichess_forum" class="content_box no_padding">
  @body
</div>
}
