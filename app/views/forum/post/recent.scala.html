@(posts: List[lila.forum.PostLiteView])(implicit ctx: Context)
@posts.map { v =>
<li>
  <a @if(v.post.isTeam) { data-icon="f" } class="post_link" href="@routes.ForumPost.redirect(v.post.id)"> @shorten(v.topic.name, 30)</a>
  <span>@authorLink(v.post, withOnline = false)</span>
  <span class="extract">@shorten(v.post.text, 70)</span>
</li>
}
