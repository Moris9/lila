@(posts: List[lila.forum.PostLiteView])(implicit ctx: Context)
@posts.map { v =>
<li>
  <a data-icon="@v.post.isTeam.fold("f", "d")" class="post_link" href="@routes.ForumPost.redirect(v.post.id)"> @shorten(v.topic.name, 30)</a>
  <span>@authorLink(v.post, withOnline = false)</span>
  @shorten(v.post.text, 70)
</li>
}
