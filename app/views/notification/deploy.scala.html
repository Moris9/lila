@(on: String)

@notification.view("deploy_" + on, closable = false) {
@on match {
case "pre" => {
<p class="s16 deploy nuclear">
  The site will be updated in 60 seconds! Fasten your seatbelt.
</p>
}
case "post" => {
<p class="s16 deploy nuclear">
  The site is being updated! Brace for impact.
</p>
}
}
}
