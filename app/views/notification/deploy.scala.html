@(on: String)

@notification.view("deploy_" + on, closable = false, glow = true) {
@on match {
case "pre" => {
<p class="is3" data-icon="j">
  The site will be updated in a few minutes! Fasten your seatbelt.
</p>
}
case "post" => {
<p class="is3" data-icon="j">
  The site is being updated! Brace for impact.
</p>
}
}
}
