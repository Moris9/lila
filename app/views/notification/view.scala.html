@(id: String, from: Option[String] = None, closable: Boolean = true, glow: Boolean = false)(html: Html)

<div id="@id" class="notification@if(glow) { glowing }">
  @if(closable) {
  <a class="close" href="@routes.Notification.remove(id)">X</a>
  }
  @from.map { user =>
  @userIdLink(user, none)
  }
  <div class="inner">@html</div>
</div>
