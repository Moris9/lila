@(game: Game, flag: Boolean)(implicit ctx: Context)

<button data-src="@routes.Mod.cheatList(game.id)" class="button text cheat_list@if(flag){ active}" data-icon="n"
  title="If you are sure this game is cheated, add it to the list, so we have data we can use later on">
  Add to cheated games
</button>
