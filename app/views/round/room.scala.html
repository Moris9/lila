@(roomHtml: Html, spectator: Boolean)(implicit ctx: Context)

<div class="lichess_chat@spectator.fold(" spectator anon_chat", "")">
  <div class="lichess_chat_top">
    <span class="title">
      @spectator.fold(trans.spectatorRoom(), trans.chatRoom())
    </span>
    <input 
    data-href="@routes.Setting.set("chat")"  
    data-enabled="@setting.chat.fold("true", "false")"
    title="@trans.toggleTheChat()" 
    class="toggle_chat" 
    type="checkbox" />
  </div>
  <div class="lichess_chat_inner">
    <ol class="lichess_messages">@roomHtml</ol>
    <form action="" method="post">
      <input class="lichess_say" value="" placeholder="@trans.talkInChat()" />
      <a class="send"></a>
    </form>
  </div>
</div>
