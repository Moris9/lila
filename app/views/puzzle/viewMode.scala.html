@(puzzle: lila.puzzle.Puzzle, attempt: Option[lila.puzzle.Attempt])(implicit ctx: Context)

<div id="puzzle"
  data-mode="view"
  data-fen="@puzzle.fen"
  data-color="@puzzle.color"
  data-move="@puzzle.initialMove"
  data-flat-line="@lila.puzzle.Line.flatLine(puzzle.lines.head).mkString(" ")">

  <div class="center">

    <div id="chessboard"></div>

    <div class="prev_next">
      <button class="prev" value="prev">&lt;</button>
      <button class="next" value="next">&gt;</button>
    </div>

  </div>

</div>
