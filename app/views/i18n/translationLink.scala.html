@(info: lila.i18n.TransInfo, cssClass: String = "")(text: String => Html)(implicit ctx: Context)

<a href="@routes.I18n.translationForm(info.code)" class="@cssClass" title="Contribute to translation">
  @{ text(info.percent match {
  case 0 => "Start it!"
  case 100 => "Fix it!"
  case p => "Complete it!"
  })
  }
</a>
