@(title: String, side: Option[Html] = None)(body: Html)(implicit ctx: Context)

@moreCss = {
@cssTag("translation.css")
}
@moreJs = {
@jsTag("translation.js")
}

@base.layout(
title = title, 
moreCss = moreCss,
moreJs = moreJs,
side = side,
active = none) {
<div class="content_box">
  @body
</div>
}
