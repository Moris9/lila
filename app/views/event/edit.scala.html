@(event: lila.event.Event, form: Form[_])(implicit ctx: Context)

@layout(title = event.title, css = "mod.form") {
<div class="crud edit page-menu__content box box-pad">
  <h1>
    @event.title
    <span>Created by @usernameOrId(event.createdBy.value) @momentFromNow(event.createdAt)</span>
  </h1>
  <form class="content_box_content form3" action="@routes.Event.update(event.id)" method="POST">
    @inForm(form)
  </form>
</div>
}
