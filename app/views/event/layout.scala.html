@(title: String, css: String = "mod.misc")(body: Html)(implicit ctx: Context)

@moreJs = {
@flatpickrTag
@delayFlatpickrStart
}

@base.layout(
title = title,
moreCss = responsiveCssTag(css),
responsive = true,
moreJs = moreJs) {
<main class="page-menu">
  @mod.menu("event").toHtml
  @body
</main>
}.toHtml
