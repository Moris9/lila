@(forLang: Lang)
@lila.i18n.Fonts(forLang) match {
case "cyrillic" => {
<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Roboto:300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
}
case "cyrillic-ext" => {
<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Roboto:300&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
}
case "greek" => {
<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Roboto:300&subset=latin,greek' rel='stylesheet' type='text/css'>
}
case "latin-ext" => {
<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Roboto:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
}
case "vietnamese" => {
<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Roboto:300&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
}
case "latin" | _ => {
<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Roboto:300&subset=latin' rel='stylesheet' type='text/css'>
}
}
