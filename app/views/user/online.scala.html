@(users: List[User], max: Int)(implicit ctx: Context)

@user.layout(trans.onlinePlayers.str()) {
<div class="content_box">
  @defining(users.size) { size =>
  <h1>@trans.onlinePlayers() (@size@if(size > max){+})</h1>
  }
  <br />
  <br />
  <div class="big_user_list clearfix">
    @users.map { u => @userLink(u, None, withOnline = false) }
  </div>
</div>
}
