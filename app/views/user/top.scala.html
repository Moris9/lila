@(users: List[User], title: String, last: Boolean = false)(f: User => Any)(implicit ctx: Context)

<div class="user_top@last.??(" last")">
  <h2>@title</h2>
  <table>
    <tbody>
    @users.map { u =>
    <tr><td>@userLink(u, withElo = false, cssClass="revert-underline".some)</td><td>@f(u)</td></tr>
    }
    </tbody>
  </table>
</div>
