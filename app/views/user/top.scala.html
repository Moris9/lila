@(users: List[User], title: Any, last: Boolean = false)(f: User => Any)(implicit ctx: Context)

<div class="user_top@{ last.??(" last") }">
  <h2>@title</h2>
  <table>
    <tbody>
      @users.map { u =>
      <tr>
        <td>@userLink(u, withRating = false, cssClass="revert-underline".some)</td>
        @f(u)
      </tr>
      }
    </tbody>
  </table>
</div>
