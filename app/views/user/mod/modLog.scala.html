@(u: User, history: List[lila.mod.Modlog])(implicit ctx: Context)

<div id="mz_mod_log">
  <strong class="text" data-icon="!">Moderation history@if(history.isEmpty){: nothing to show.}</strong>
  @if(history.nonEmpty) {
  <ul>
    @history.map { e =>
    <li>@userIdLink(e.mod.some, withTitle=false).toHtml <b>@e.showAction</b> @e.details @momentFromNowOnce(e.date)</li>
    }
  </ul>
  <br>
  }
</div>
