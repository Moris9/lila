@(u: User, pager: Paginator[lila.tournament.LeaderboardApi.TourEntry])(implicit ctx: Context)

@layout(u,
title = s"${u.username} tournaments",
path = "recent",
moreJs = infiniteScrollTag) {
<div class="content_box no_padding">
  @list(u, "recent", pager, "Recently played", pager.nbResults.toString)
</div>
}
