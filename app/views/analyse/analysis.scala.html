@(pov: Pov, analysis: lila.analyse.Analysis)

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Severity</th>
      <th>Move</th>
      <th>Score</th>
      <th>Better</th>
    </tr>
  </thead>
  <body>
    @analysis.advices.map { a =>
    <tr>
      <td>@a.fullMove</td>
      <td>@a.severity.toString</td>
      <td>@a.color.fold("", "..") @a.info.showMove</td>
      <td>@a.info.score.map(_.showPawns) â‡’ @a.next.score.map(_.showPawns)</td>
      <td>@a.info.showBest</td>
    </tr>
    }
  </body>
</table>
