@(title: String)(content: Html)
<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="shortcut icon" href="@routes.Assets.at("favicon.ico")" type="image/x-icon" />
    @cssTag("monitor.css")
    @jsTag("vendor/zanimo.min.js")
  </head>
  <body>
    @content
  </body>
  @jsTag("deps.min.js")
  @jsTag("socket.js")
  @jsTag("ctrl.js")
</html>
