@(channel: lila.tv.Tv.Channel, champions: lila.tv.Tv.Champions, pov: Pov, cross: Option[lila.game.Crosstable], streams: List[lila.tv.StreamOnAir])(implicit ctx: Context)

<div class="sides">
  @side(channel, champions, "/tv", pov.some, streams)

  <div class="crosstable">
    @game.crosstable(cross, pov.game.some)
  </div>
</div>
