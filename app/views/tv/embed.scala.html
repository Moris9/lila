@(g: Game, bg: String, theme: String)(implicit ctx: Context)

<!doctype html>
<html lang="@lang.language">
  <head>
    <title>lichess.org TV</title>
    @if(bg == "dark") {
    @cssTag("dark.css")
    }
    @cssTag("common.css")
    @cssTag("board.css")
    <meta content="@trans.freeOnlineChessGamePlayChessNowInACleanInterfaceNoRegistrationNoAdsNoPluginRequiredPlayChessWithComputerFriendsOrRandomOpponents()" name="description">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon-32-white.png")" type="image/x-icon" />
  </head>
  <body class="embed-tv @bg @theme" style="width: 226px; height: 266px; overflow: hidden;">
    <div id="featured_game" title="@trans.watchLichessTV()">
      @gameFen(g, g.firstPlayer.color, tv = true, blank = true)
      @game.vstext(g)
    </div>
  </body>
  @jsTag("deps.min.js")
  @jsTagCompiled("big.js")
</html>
