@(tour: lila.tournament.Tournament)

@notification.view("tournament_reminder", closable = false) {
@linkTo(tour) in progress!
<a class="action withdraw trans_me" href="@routes.Tournament.withdraw(tour.id)" data-icon="b"> @trans.withdraw.en()</a>
<a class="action trans_me" href="@routes.Tournament.show(tour.id)" data-icon="F"> @trans.join.en()</a>
}
