@(title: String, evenMoreJs: Html = emptyHtml)(body: Html)(implicit ctx: Context)

@moreJs = {
@flatpickrTag
@delayFlatpickrStart
@evenMoreJs
}

@base.layout(
title = title,
moreCss = responsiveCssTag("mod.misc"),
responsive = true,
moreJs = moreJs) {
<main class="page-menu">
  @mod.menu("tour").toHtml
  @body
</main>
}.toHtml
