@()(implicit ctx: Context)

@defining(friendRequesters) { users =>

@if(users.nonEmpty) {
<div class="quick_requests">
  <span clas="title">@trans.friendRequests()</span>
  <table>
    <tbody>
      @users.map { id =>
      <tr>
        <td>@userIdLink(id.some)</td>
        <td>@friend.button(id)</td>
      </tr>
      }
    </tbody>
  </table>
</div>
}
}
