@()(implicit ctx: Context)

@defining(friendRequesters) { users =>

@if(users.nonEmpty) {
<div class="lichess_goodies">
  <div id="quick_requests" class="box">
    <strong clas="title">@trans.friendRequests()</strong>
    <ul>
      @users.map { id =>
      <li>@userIdLink(id.some)</li>
      }
    </ul>
  </div>
</div>
}
}
