@(pov: Option[Pov])(implicit ctx: Context)
@defining(ctx.currentTheme) { theme =>
<div class="lichess_game"><div class="lichess_board_wrap"><div class="lichess_board">
@if(!ctx.pref.is3d) {
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 800">
<rect width="800" height="800" fill="#@theme.dark"/>
<g fill="#@theme.light" id="a"><g id="b"><g id="c"><g id="d">
<rect width="100" height="100" id="e"/>
<use x="200" xlink:href="#e"/>
</g><use x="400" xlink:href="#d"/>
</g><use x="100" y="100" xlink:href="#c"/>
</g><use y="200" xlink:href="#b"/>
</g><use y="400" xlink:href="#a"/>
</svg>
}
@pov.map { p =>
@chessground(p)
}.getOrElse {
@miniBoardContent
}
</div></div></div>
}
