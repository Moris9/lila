@(t: lila.team.Team)(implicit ctx: Context)

<tr class="paginated">
  <td class="subject">
    <a data-icon="f" class="team-name text @{myTeam(t.id).??("mine")}" href="@routes.Team.show(t.id)">@t.name</a>
    @shorten(t.description, 200)
  </td>
  <td class="info">
    <p>@trans.nbMembers.plural(t.nbMembers, t.nbMembers.localize)</p>
  </td>
</tr>
