@(requests: List[lila.team.RequestWithUser])(implicit ctx: Context)

@title = @{ requests.size + " join requests"  }

@bits.layout(title = title) {
<main class="page-menu">
  @bits.menu("requests".some).toHtml
  <div class="page-menu__content box box-pad">
    <h1>@title</h1>
    @team.requests(requests, none)
  </div>
</main>
}.toHtml
