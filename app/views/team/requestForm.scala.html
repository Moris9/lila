@(t: lila.team.Team, form: Form[_], captcha: lila.site.Captcha.Challenge)(implicit ctx: Context)

@title = @{ trans.joinTeam.str() + " " + t.name }

@team.layout(title = title) {
<div id="team">
  <div class="content_box team_box">
    <h1>@title</h1>
    <form class="wide" action="@routes.Team.requestCreate(t.id)" method="POST">
      <label>
        <span class="required">Message</span>
        @defining(form("text")) { text =>
        <textarea name="@text.name" id="@text.id">@text.value</textarea>
        @errMsg(text)
        }
      </label>
      @base.captcha(form("move"), form("gameId"), captcha)
      @errMsg(form)
      <button class="submit button" type="submit">@trans.joinTeam()</button>
      <a href="@routes.Team.home(1)" style="margin-left:20px">Cancel</a>
    </form>
  </div>
</div>
}
