@(form: Form[_], typ: String, title: Html, route: Call, fields: Html)(implicit ctx: Context)

<div class="lichess_overboard auto_center game_config game_config_@typ">
	<h2>@title</h2>
	<div class="game_config_form">
		@helper.form(action = route, 'novalidate -> "novalidate") {
		@fields
		<div class="color_submits">
			@lila.lobby.Color.names.map { color =>
			<button type="submit" class="submit @color" name="@form("color").id" value="@color"></button>
			}
		</div>
		}
	</div>
</div>
