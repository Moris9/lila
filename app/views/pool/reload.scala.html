@(p: lila.pool.Pool, games: List[Game])(implicit ctx: Context)

<html>
  <body>
    <div>
      <div class="pool_side">
        @pairings(p.pairings take 50)
      </div>
      @pool.standing(p)
      <div class="game_list realtime">
        @games.map { g =>
        <div>
          @gameFen(g, g.firstPlayer.color)
          @game.vstext(g)
        </div>
        }
      </div>
    </div>
  </body>
</html>
