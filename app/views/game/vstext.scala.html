@(g: Game)

<div class="vstext clearfix">
  <div class="left">
    @playerUsername(g.creator, false)<br />
    @g.creator.elo
  </div>
  <div class="right">
    @playerUsername(g.invited, false)<br />
    @g.invited.elo
  </div>
  @g.clock.map { c =>
  <div class="center"><br />@shortClockName(c)</div>
  }
</div>
