@(povs: List[Pov])(implicit ctx: Context)

@moreCss = {
@cssTag("playing.css")
}

@layout(
title = trans.playingRightNow.str(),
moreCss = moreCss) {

<div class="games_playing">
  <h1>@trans.playingRightNow()</h1>
  <div class="game_list playing">
    @povs.map { p =>
    <div>@mini(p)</div>
    }
  </div>
</div>
}
