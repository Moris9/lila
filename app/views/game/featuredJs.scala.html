@(gameOption: Option[DbGame])(implicit ctx: Context)

<div class="featured_game" data-href="@routes.Game.featuredJs("")">
@gameOption.map { game =>
  @gameFen(game, game.creator.color)
  <div class="vstext">
    @usernameWithElo(game.creator) - @usernameWithElo(game.invited)<br />
  </div>
}
</div>
