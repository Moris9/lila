@(games: List[DbGame])(implicit ctx: Context)

<div class="game_list_inner clearfix">
  @games.map { game =>
  <div>
    <div class="vstext">
      @usernameWithElo(game.creator) - @usernameWithElo(game.invited)
    </div>
    @gameFen(game, game.creator.color)
    <div class="infos">
      @game.rated.fold(trans.rated(), trans.casual()) - @shortClockName(game.clock)
    </div>
  </div>
  }
</div>
