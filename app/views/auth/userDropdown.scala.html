@(me: User, playing: Boolean)(implicit ctx: Context)
<a id="user_tag" class="toggle toggle_auth link">@me.username</a>
<div class="links dropdown">
  <a href="@routes.User.show(me.username)" class="blank_if_play"><span class="text" data-icon="r">@trans.profile()</span></a>
  @NotForKids {
  <a href="@routes.Message.inbox(page=1)"><span class="text" data-icon="e">@trans.inbox()</span></a>
  }
  <a href="@routes.Pref.form("game-display")"@if(playing){ target="_blank"}><span class="text" data-icon="%">@trans.preferences()</span></a>
  <a href="@routes.Auth.logout"><span class="text" data-icon="w">@trans.logOut()</span></a>
  @if(isGranted(_.StaffForum)) {
  <span class="sep"></span>
  <a href="@routes.ForumCateg.show("staff")">Staff Forum</a>
  <a href="@routes.Mod.log()">Mod log</a>
  <a href="@routes.Report.list()">User reports</a>
  }
  <span class="sep"></span>
  <div class="status">
    <div class="led"></div>
    <div class="ping hint--left"  data-hint="PING: Network lag between you and lichess">PING&nbsp;&nbsp;<strong>?</strong>ms</div>
    <div class="server hint--left" data-hint="SERVER: Time to process a move on lichess server">SERVER<strong>?</strong>ms</div>
  </div>
</div>
