@(title: String, side: Option[Html] = None, openGraph: Map[Symbol, String] = Map.empty)(body: Html)(implicit ctx: Context)

@moreCss = {
@cssTag("blog.css")
}

@base.layout(
title = title,
moreCss = moreCss,
side = side,
openGraph = openGraph) {
<div id="lichess_blog" class="content_box">
  @body
</div>
}
