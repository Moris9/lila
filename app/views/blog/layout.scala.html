@(title: String, side: Option[Html] = None, openGraph: Option[lila.app.ui.OpenGraph] = None)(body: Html)(implicit ctx: Context)

@base.layout(
title = title,
moreCss = cssTag("blog.css"),
moreJs = jsTag("embed-study.js"),
side = side,
openGraph = openGraph,
withLangAnnotations = false) {
<div id="lichess_blog" class="content_box">
  @body
</div>
}
