@(doc: io.prismic.Document)(implicit ctx: Context, prismic: lila.blog.BlogApi.Context)
<div class="meta">
  @doc.getDate("blog.date").map { date =>
  <span data-icon="p">@semanticDate(date.value.toDateTimeAtStartOfDay)</span>
  }
  @doc.getText("blog.author").map { author =>
  <span class="text" data-icon="r">@richText(author)</span>
  }
  @doc.getText("blog.category").map { categ =>
  <span class="text" data-icon="t">@categ</span>
  }
</div>
