name: Build assets

on:
  push:
    paths:
      - '.github/workflows/assets.yml'
      - 'public/**'
      - 'ui/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - '.github/workflows/assets.yml'
      - 'public/**'
      - 'ui/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: git submodule absorbgitdirs
      - uses: actions/setup-node@v3
        with:
          node-version: '19'
          cache: pnpm
      - uses: actions/checkout@v3
        with:
          repository: lichess-org/ab
          ssh-key: ${{ secrets.id_rsa_ab }}
          ref: master
          path: ab
        continue-on-error: true
        id: ab
      - run: pnpm link --cwd "$GITHUB_WORKSPACE/ab" && pnpm link ab --cwd ui/round
        if: steps.ab.outcome == 'success'
      - run: ./ui/build prod
      - run: cd ui && pnpm run test && cd -
      - run: mkdir assets && mv public assets/ && cp LICENSE COPYING.md README.md assets/ && git log -n 1 --pretty=oneline > assets/commit.txt
      - run: cd assets && tar -cvpJf ../assets.tar.xz . && cd -
        env:
          XZ_OPT: '-0'
      - uses: actions/upload-artifact@v3
        with:
          name: lila-assets
          path: assets.tar.xz
