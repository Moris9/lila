@(u: User)(implicit ctx: Context)

@user.layout(
title = u.username,
robots = false) {
<div class="content_box no_padding user_show">
  <div class="content_box_top">
    <h1 class="lichess_title">@u.username</h1>
  </div>
  <div class="content_box_content clearfix">
    This account is closed.
  </div>
</div>
}
